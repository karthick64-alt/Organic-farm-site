<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Organic Farm</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">ðŸŒ¿ Organic Farm</a>
            <nav class="nav-menu">
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="contact.html">Contact</a>
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart" style="font-size: 1.5rem;"></i>
                    <span class="cart-badge" style="display: none;">0</span>
                </div>
            </nav>
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <section class="section">
        <div class="container" style="max-width: 1000px;">
            <h1 class="section-title">Checkout</h1>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 3rem;">
                <div>
                    <h2>Shipping Information</h2>
                    <form onsubmit="handleCheckout(event)">
                        <div class="form-group">
                            <label>Full Name *</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" required>
                        </div>
                        <div class="form-group">
                            <label>Phone *</label>
                            <input type="tel" required>
                        </div>
                        <div class="form-group">
                            <label>Address *</label>
                            <input type="text" required>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>City *</label>
                                <input type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Zip Code *</label>
                                <input type="text" required>
                            </div>
                        </div>

                        <h2 style="margin-top: 2rem;">Payment Information</h2>
                        <div class="form-group">
                            <label>Card Number *</label>
                            <input type="text" placeholder="1234 5678 9012 3456" required>
                        </div>
                        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>Expiry Date *</label>
                                <input type="text" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label>CVV *</label>
                                <input type="text" placeholder="123" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Cardholder Name *</label>
                            <input type="text" required>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem; padding: 15px;">Place Order</button>
                    </form>
                </div>

                <div>
                    <div style="background-color: var(--color-beige-primary); padding: 2rem; border-radius: 10px; position: sticky; top: 100px;">
                        <h2>Order Summary</h2>
                        <div id="checkout-items" style="margin: 1rem 0; padding: 1rem 0; border-top: 1px solid var(--color-beige-dark); border-bottom: 1px solid var(--color-beige-dark);">
                            <!-- Cart items will be displayed here -->
                        </div>
                        <div style="display: flex; justify-content: space-between; margin: 1rem 0;">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin: 1rem 0;">
                            <span>Delivery:</span>
                            <span id="delivery">$0.00</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; font-size: 1.2rem; font-weight: 600; margin-top: 1rem; padding-top: 1rem; border-top: 2px solid var(--color-green-primary);">
                            <span>Total:</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Organic Farm</h3>
                    <p>Secure checkout and fast delivery.</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Organic Farm. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        function loadCheckoutItems() {
            const cartItems = JSON.parse(localStorage.getItem('farmCart') || '[]');
            const container = document.getElementById('checkout-items');
            const subtotalEl = document.getElementById('subtotal');
            const deliveryEl = document.getElementById('delivery');
            const totalEl = document.getElementById('total');

            if (cartItems.length === 0) {
                container.innerHTML = '<p>Your cart is empty</p>';
                window.location.href = 'shop.html';
                return;
            }

            container.innerHTML = cartItems.map(item => `
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                    <span>${item.name} Ã— ${item.quantity}</span>
                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');

            const subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const delivery = subtotal >= 50 ? 0 : 7.99;
            const total = subtotal + delivery;

            subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
            deliveryEl.textContent = delivery === 0 ? 'Free' : `$${delivery.toFixed(2)}`;
            totalEl.textContent = `$${total.toFixed(2)}`;
        }

        function handleCheckout(event) {
            event.preventDefault();
            alert('Thank you for your order! Your order has been placed successfully. You will receive a confirmation email shortly.');
            localStorage.removeItem('farmCart');
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', loadCheckoutItems);
    </script>
    <script src="js/main.js"></script>
</body>
</html>
